<div ibmRow class=" pt-32">
    <div ibmCol [columnNumbers]="{'lg': 12, 'md': 10, 'sm': 6}" class="pl-0 pr-0">
        <span class="ph03">General Works Request Form Preview</span>
    </div>
</div>


<!----------------------------------   Table ----------------------------------->

  

<div >
    <div ibmRow class=" pt-32">
        <div ibmCol [columnNumbers]="{'lg': 12, 'md': 10, 'sm': 6}" class="pl-0 pr-0">
            <div class="form-item">
               
                <ibm-table-container>
                    <div class="horizontal-overflow-table">
                        <table class="bx--data-table">
                            <thead>
                                <tr>
                                    <!-- <th>No.</th> -->
                                    <th>Item</th>
                                    <th>Remarks</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of generalWorksList; let i = index">
                                    <!-- <td>{{i + 1}}.</td> -->
                                    <td>{{item.item | titlecase}}</td>
                                    <td>{{item.remarks}}</td>
                                </tr>
                                <tr *ngIf="generalWorksList.length <= 0">
                                    <td align="center" colspan="9" class="no-data">No data available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </ibm-table-container>
            </div>
        </div>

    </div>
 </div>
