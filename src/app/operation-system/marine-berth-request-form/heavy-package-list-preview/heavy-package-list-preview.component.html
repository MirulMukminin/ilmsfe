<div ibmRow class=" pt-32">
    <div ibmCol [columnNumbers]="{'lg': 12, 'md': 10, 'sm': 6}" class="pl-0 pr-0">
        <span class="ph03">Heavy Package List Preview</span>
    </div>
</div>

<!----------------------------------   Table ----------------------------------->

<div >
    <div ibmRow class=" pt-32">
        <div ibmCol [columnNumbers]="{'lg': 12, 'md': 10, 'sm': 6}" class="pl-0 pr-0">
            <div class="form-item">
                <ibm-table-container>
                    <div class="horizontal-overflow-table">
                        <table class="bx--data-table">
                            <thead>
                                <tr>                                  
                                  <th class="bx--table-header-label">Heavy Packages</th>
                                  <th class="bx--table-header-label">Weight In (MT)</th>
                                  <th class="bx--table-header-label">Weight Out (MT)</th>
                                  <th class="bx--table-header-label">Total (MT)</th>
                                </tr>
                              </thead>
                              <tbody>
                                <!-- <tr *ngIf="heavyPackageList.length <= 0">
                                    <td align="center" colspan="4" class="no-data">No data available</td>
                                </tr> -->
                                <tr *ngFor="let item of heavyPackageList; let i = index">
                                    <!-- <td>{{i + 1}}.</td> -->
                                    <td>{{item.heavy_package}}</td>
                                    <td>{{item.quantity_in}}</td>
                                    <td>{{item.quantity_out}}</td>
                                    <td>{{item.total}}</td>
                                </tr>
                                <tr
                  *ngIf="heavyPackageList.length == 0"
                  [ngClass]="{ 'invalid-tableRow': externalItemTableInvalid }"
                >
                  <td align="center" colspan="4">
                    No data available
                  </td>
                </tr>
                              </tbody>
                        </table>
                    </div>
                </ibm-table-container>
            </div>
        </div>
    </div>
</div>
