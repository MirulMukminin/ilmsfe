<div ibmRow class="pt-32">
  <div ibmCol [columnNumbers]="{ lg: 12, md: 10, sm: 6 }" class="pl-0 pr-0">
    <span class="ph03">Scope of Work Request Form Preview</span>
  </div>
</div>

<!----------------------------------   Table ----------------------------------->

<div>
  <div ibmRow class="pt-32">
    <div ibmCol [columnNumbers]="{ lg: 12, md: 10, sm: 6 }" class="pl-0 pr-0">
      <div class="form-item">
        <ibm-table-container>
          <div class="horizontal-overflow-table">
            <table class="bx--data-table">
              <thead>
                <tr>
                  <!-- <th>No.</th> -->
                  <th>Item</th>
                  <!-- <th>Date</th>
                                    <th>Time</th> -->
                  <th>Quantity In (MT)</th>
                  <th>Quantity Out (MT)</th>
                  <!-- <th>Barrel</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of underdeckList; let i = index">
                  <!-- <td>{{ i + 1 }}.</td> -->
                  <td>{{ item.item }}</td>
                  <!-- <td>{{item.date}}</td>
                                    <td>{{item.time}}</td> -->
                  <td>{{ item.requestQuantityIn }}</td>
                  <td>{{ item.requestQuantityOut }}</td>
                  <!-- <td>{{item.barrel}}</td> -->
                </tr>
                <tr *ngIf="underdeckList.length <= 0">
                  <td align="center" colspan="9" class="no-data">
                    No data available
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </ibm-table-container>
      </div>
    </div>
  </div>
</div>
