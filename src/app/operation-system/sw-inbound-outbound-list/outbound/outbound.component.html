<div ibmRow class="bx--offset-max-2 bx--offset-xlg-2 bx--offset-lg-3 pt-48">
  <div ibmCol [columnNumbers]="{ lg: 12, md: 12, sm: 12 }" class="pl-0 pr-0">
    <ibm-table-container class="table-style">
      <ibm-table-header class="white-bg">
        <h4 ibmTableHeaderTitle>
          <span class="ph03">Outbound Request List</span>
        </h4>
        <p ibmTableHeaderDescription>
          Current and previous Schedule Waste Outbound requested in ILMS
          application
        </p>
      </ibm-table-header>
      <ibm-table-toolbar>
        <ibm-table-toolbar-content class="white-bg">
          <!-- <ibm-table-toolbar-search
                          ngDefaultControl
                          [expandable]="true"
                          [(ngModel)]="searchModel">
                      </ibm-table-toolbar-search> -->

          <ibm-table-toolbar-search
            [(ngModel)]="searchModel"
            (valueChange)="searchFilter($event)"
            (clear)="searchFilter($event)"
          >
          </ibm-table-toolbar-search>
          <button
            ibmButton="primary"
            size="sm"
            type="button"
            routerLink="/operation-system/sw-outbound-form"
            class="addNew"
          >
            Add New
            <div class="icon-addAlt" ibmIcon="add--alt" size="20"></div>
          </button>
          <button
            ibmButton="secondary"
            *ngIf="sortingOn"
            size="sm"
            type="button"
            (click)="userInfo()"
            (click)="clearSearch()"
            class="addNew"
          >
            Reset Sorting
            <div class="icon-addAlt" ibmIcon="filter--reset" size="20"></div>
          </button>
          <button
            ibmButton="secondary"
            size="sm"
            type="button"
            class="addNew"
            (click)="userInfo()"
          >
            <span style="margin-right: 42px">Refresh</span>
            <div class="icon-addAlt" ibmIcon="renew" size="20"></div>
          </button>
        </ibm-table-toolbar-content>
      </ibm-table-toolbar>

      <div class="horizontal-overflow-table">
        <ng-template #customTableItemTemplate let-data="data">
          <a
            class="customLink2"
            [routerLink]="['/operation-system/sw-outbound-view', data.link]"
            >{{ data.orderNo }}</a
          >
        </ng-template>

        <ibm-table
          [model]="model"
          [striped]="false"
          [showSelectionColumn]="false"
          (sort)="doSort($event)"
        ></ibm-table>
      </div>
      <ibm-pagination
        [model]="model"
        [itemsPerPageOptions]="itemsPerPageOptions"
        (selectPage)="selectPage($event)"
        >></ibm-pagination
      >
    </ibm-table-container>
  </div>
</div>
