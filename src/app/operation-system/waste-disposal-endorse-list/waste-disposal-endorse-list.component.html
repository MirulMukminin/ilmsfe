<div ibmGrid class="bx--grid--full-width">
  <div ibmRow class="bx--offset-max-2 bx--offset-xlg-2 bx--offset-lg-3 pt-32">
    <div ibmCol [columnNumbers]="{ lg: 16 }">
      <ibm-breadcrumb [noTrailingSlash]="true">
        <ibm-breadcrumb-item [current]="true" href="#1">
          Operation System
        </ibm-breadcrumb-item>
        <ibm-breadcrumb-item>
          <a
            style="text-decoration: none"
            [routerLink]="['/operation-system/waste-disposal-list']"
            >Waste Disposal</a
          >
        </ibm-breadcrumb-item>
        <ibm-breadcrumb-item [current]="true" href="#3">
          Endorsed Request
        </ibm-breadcrumb-item>
      </ibm-breadcrumb>
    </div>
  </div>

  <div ibmRow class="bx--offset-max-2 bx--offset-xlg-2 bx--offset-lg-3 mt-32">
    <div ibmCol [columnNumbers]="{ max: 16, xlg: 16, lg: 16 }" class="ph03">
      Waste Disposal
    </div>
  </div>

  <div ibmRow class="bx--offset-max-2 bx--offset-xlg-2 bx--offset-lg-3 mt-32">
    <div ibmCol [columnNumbers]="{ lg: 6 }" class="ph03">
      Endorsed Waste Disposal List
    </div>
  </div>

  <div ibmRow class="bx--offset-max-2 bx--offset-xlg-2 bx--offset-lg-3">
    <div ibmCol [columnNumbers]="{ lg: 6 }" style="color: #515151">
      Current and previous Waste Disposal requested in ILMS application
    </div>
  </div>

  <div ibmRow class="bx--offset-max-2 bx--offset-xlg-2 bx--offset-lg-3 mt-40">
    <div ibmCol [columnNumbers]="{ lg: 12 }">
      <ibm-table-container class="mb-32">
        <ibm-table-toolbar class="tableToolbar">
          <ibm-table-toolbar-content>
            <ibm-table-toolbar-search
              [(ngModel)]="searchModel"
              (valueChange)="searchFilter($event)"
              (clear)="searchFilter($event)"
            >
            </ibm-table-toolbar-search>
            <!-- <button ibmButton="primary" size="sm" type="button" routerLink="/operation-system/waste-disposal-form">
                            <span style="margin-right: 42px;">New Request</span>
                            <div class="icon-addAlt" ibmIcon="add--alt" size="20"></div>
                        </button> -->
            <button
              ibmButton="secondary"
              *ngIf="sortingOn"
              size="sm"
              type="button"
              (click)="userInfo()"
              (click)="clearSearch()"
              class="addNew"
            >
              Reset Sorting
              <div class="icon-addAlt" ibmIcon="filter--reset" size="20"></div>
            </button>
            <button
              ibmButton="secondary"
              size="sm"
              type="button"
              class="addNew"
              (click)="userInfo()"
            >
              Refresh
              <div class="icon-addAlt" ibmIcon="renew" size="20"></div>
            </button>
          </ibm-table-toolbar-content>
        </ibm-table-toolbar>
        <div class="horizontal-overflow-table">
          <ng-template #customTableItemTemplate let-data="data">
            <a
              style="text-decoration: none"
              [routerLink]="[
                '/operation-system/waste-disposal-preview/',
                data.link
              ]"
              >{{ data.requestNo }}</a
            >
          </ng-template>

          <ng-template #endorsedDateTemplate let-data="data">
            {{ data.endorsedDatetime | date: "dd/MM/yyyy HH:mm:ss" }}
          </ng-template>
          <ibm-table
            [model]="model"
            [striped]="false"
            [showSelectionColumn]="false"
            (sort)="doSort($event)"
          ></ibm-table>
        </div>
        <ibm-pagination
          [model]="model"
          [itemsPerPageOptions]="itemsPerPageOptions"
          (selectPage)="selectPage($event)"
        ></ibm-pagination>
      </ibm-table-container>
    </div>
  </div>
  <br />
  <br />
</div>
