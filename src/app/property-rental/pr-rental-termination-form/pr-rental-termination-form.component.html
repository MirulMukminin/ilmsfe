<div class="body">
  <ol class="breadcrumb">
    <li class="breadcrumb-item home">Property Rental</li>
    <li class="breadcrumb-item">
      <a (click)="onClickBreadcrumb()">Property List</a>
    </li>
    <li class="breadcrumb-item current">Rental Termination Form</li>
  </ol>

  <div class="category-title">Property Rental</div>

  <div class="page-title">Property Rental Termination Form</div>

  <table class="user-details">
    <tr>
      <th class="table-header">Company Name</th>
      <td class="table-data">{{ companyData?.companyName }}</td>
    </tr>
    <tr>
      <th class="table-header">Request by</th>
      <td class="table-data">{{ user?.username }}</td>
    </tr>
  </table>
  <form
    (ngSubmit)="submitForm()"
    id="rental-termination-form"
    #terminationForm="ngForm"
  >
    <div class="section-title">
      <span>Section 1: Details of Lessee/Tenant</span>
    </div>
    <div class="section first-section">
      <label class="input-label" for="companyName">Company Name</label>
      <input
        class="input-box"
        type="text"
        id="companyName"
        name="companyName"
        [(ngModel)]="formValues.companyName"
        [value]="companyData?.companyName"
        readonly
        required
      />

      <label class="input-label" for="businessAddress">Business Address</label>
      <!-- business details might be != company details, these is a placeholder -->
      <input
        class="input-box"
        type="text"
        id="businessAddress"
        name="businessAddress"
        [(ngModel)]="formValues.businessAddress"
        [value]="companyData?.companyAddress"
        readonly
        required
      />

      <label class="input-label" for="businessPhoneFax"
        >Business Telephone/Fax</label
      >
      <input
        class="input-box"
        type="text"
        id="businessPhoneFax"
        name="businessPhoneFax"
        [(ngModel)]="formValues.businessPhoneFax"
        [value]="companyData?.companyPhone"
        readonly
        required
      />

      <label class="input-label" for="businessContactPerson"
        >Business Contact Person</label
      >
      <input
        class="input-box"
        type="text"
        id="businessContactPerson"
        name="businessContactPerson"
        [value]="companyData?.companyContactPerson"
        [(ngModel)]="formValues.businessContactPerson"
        required
        readonly
      />

      <label class="input-label" for="businessContactPersonDesignation"
        >Business Contact Person's Designation</label
      >
      <input
        class="input-box"
        type="text"
        id="businessContactPersonDesignation"
        name="businessContactPersonDesignation"
        [value]="companyData?.companyContactPersonDesignation"
        [(ngModel)]="formValues.businessContactPersonDesignation"
        required
        readonly
      />

      <label class="input-label" for="businessEmail">Business Email</label>
      <input
        class="input-box"
        type="text"
        id="businessEmail"
        name="businessEmail"
        [(ngModel)]="formValues.businessEmail"
        [value]="companyData?.companyContactPersonEmail"
        required
        readonly
      />
    </div>
    <div class="section-title">
      <span>Section 2: Details of Termination</span>
    </div>
    <div class="section second-section">
      <label class="input-label" for="typePremise">Type of Premises</label>
      <input
        class="input-box"
        type="text"
        id="typePremise"
        name="typePremise"
        [(ngModel)]="formValues.typePremise"
        [value]="propertyData?.propertyType"
        readonly
        required
      />

      <label class="input-label" for="location">Location</label>
      <input
        class="input-box"
        type="text"
        id="location"
        name="location"
        [(ngModel)]="formValues.location"
        [value]="propertyData?.propertyName"
        required
        readonly
      />

      <label class="input-label" for="area">Area (sq.m.)</label>
      <input
        class="input-box"
        type="text"
        id="area"
        name="area"
        [(ngModel)]="formValues.area"
        [value]="propertyData?.propertySpace"
        readonly
        required
      />

      <div class="input-radio">
        <label class="radio-label">Reason of Termination</label>
        <label class="container">
          End of Contract
          <input
            type="radio"
            [(ngModel)]="selectedReason"
            value="End of Contract"
            name="radio"
            required
          />
          <span class="checkmark"></span>
        </label>
        <label class="container">
          Cease Operation /Financial Problem
          <input
            type="radio"
            [(ngModel)]="selectedReason"
            value="Cease Operation /Financial Problem"
            name="radio"
            required
          />
          <span class="checkmark"></span>
        </label>
        <label class="container">
          Entity Transferal
          <input
            type="radio"
            [(ngModel)]="selectedReason"
            value="Entity Transferal"
            name="radio"
            required
          />
          <span class="checkmark"></span>
        </label>
      </div>

      <label class="input-label" for="terminationDate"
        >Requested Termination Date</label
      >
      <input
        class="input-box"
        type="date"
        id="terminationDate"
        name="terminationDate"
        [(ngModel)]="formValues.terminationDate"
        required
      />
    </div>

    <div class="section-title">
      <span>Section 3: Payment Matters</span>
    </div>

    <div class="section third-section">
      <div class="input-label payment">
        <label>Outstanding Payment:</label>
        <label><strong>RM2302.30</strong></label>
        <label>(as at <strong>1/12/2022</strong>)</label>
      </div>

      <label class="input-label" for="remarks">Remarks</label>
      <textarea
        class="input-box long"
        name="remarks"
        id="remarks"
        cols="30"
        rows="10"
        [(ngModel)]="formValues.remarks"
      ></textarea>

      <label class="input-label" for="action">Action to be Taken</label>
      <textarea
        class="input-box long"
        name="action"
        id="action"
        cols="30"
        rows="10"
        [(ngModel)]="formValues.action"
      ></textarea>
    </div>
    <button class="btn-submit">Submit</button>
  </form>
</div>
