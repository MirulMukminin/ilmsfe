<div ibmRow class="bx--offset-max-2 bx--offset-xlg-2 bx--offset-lg-3 pt-16">
  <div ibmCol [columnNumbers]="{ lg: 12, md: 10, sm: 6 }" class="pl-0 pr-0">
    <ibm-table-container class="table-style">
      <ibm-table-header class="white-bg">
        <span ibmTableHeaderTitle class="ph03"
          >Transfer Ownership Request List</span
        >
        <p ibmTableHeaderDescription>
          Current and previous Transfer Ownership Seller Request
        </p>
      </ibm-table-header>

      <ibm-table-toolbar>
        <ibm-table-toolbar-content class="white-bg">
          <ibm-table-toolbar-search
            (valueChange)="searchFilter($event)"
            (clear)="searchFilter($event)"
            [(ngModel)]="searchModel"
            class="search-style"
          >
          </ibm-table-toolbar-search>

          <button
            ibmButton="primary"
            size="sm"
            type="button"
            routerLink="/wms/psb-transfer-owner-seller-form"
            class="addRequest-btn"
          >
            New Request
            <div class="addAlt-icon" ibmIcon="add--alt" size="20"></div>
          </button>
          <button
            ibmButton="secondary"
            *ngIf="sortingOn"
            size="sm"
            type="button"
            (click)="userInfo()"
            (click)="clearSearch()"
            class="addRequest-btn"
          >
            Reset Sorting
            <div class="addAlt-icon" ibmIcon="filter--reset" size="20"></div>
          </button>
          <button
            ibmButton="secondary"
            size="sm"
            type="button"
            class="addNew"
            (click)="userInfo()"
          >
            Refresh
            <div class="icon-addAlt" ibmIcon="renew" size="20"></div>
          </button>
        </ibm-table-toolbar-content>
      </ibm-table-toolbar>

      <div class="horizontal-overflow-table table-style">
        <ng-template #customTableItemTemplate let-data="data">
          <a
            style="text-decoration: none"
            [routerLink]="['/wms/psb-transfer-owner-seller-preview', data.link]"
            >{{ data.requestNo }}</a
          >
        </ng-template>

        <ibm-table
          [model]="model"
          [striped]="false"
          [showSelectionColumn]="false"
          (sort)="doSort($event)"
        ></ibm-table>
      </div>
      <ibm-pagination
        [model]="model"
        [itemsPerPageOptions]="itemsPerPageOptions"
        (selectPage)="selectPage($event)"
      ></ibm-pagination>
    </ibm-table-container>
  </div>
</div>
